<div class="card">
      <p-table [value]="items" [paginator]="true" [rows]="size"
               [lazy]="true" [totalRecords]="totalElements"
               (onLazyLoad)="loadUsersLazy($event)" [responsive]="true"
               responsiveLayout="scroll">
        <ng-template pTemplate="header">
          <tr>
            <th>ENDPOINT</th>
            <th>FECHA CONSUMO</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr>
            <td>{{item.endpoint}}</td>
            <td>{{item.date | date:'dd-MM-yyyy HH:mm:ss':'+0000'}}</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="7">No se encontraron registros</td>
          </tr>
        </ng-template>
      </p-table>

    </div>

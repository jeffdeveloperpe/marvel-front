<p-table *ngIf="character" [value]="character!.events!.items!">
    <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{ item.name }}</td>
          <td>
            <button pButton
                    icon="pi pi-search" (click)="onClick(item.resourceURI)">
            </button>
          </td>
        </tr>

    </ng-template>
</p-table>
